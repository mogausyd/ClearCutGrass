<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Flash Gallery</title>
    <style>
        body {
            background-color: #f3ecec;
            color: rgb(15, 14, 14);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 80px;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .item img {
            width: 80px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .item img:hover {
            transform: scale(1.1);
        }
        .caption {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        a.back {
            color: #00aaff;
            text-decoration: none;
            display: inline-block;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>

    <div class="container">
