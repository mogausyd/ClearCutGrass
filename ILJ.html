<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILJ Gallery</title>

    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            padding: 10px;
        }
        .item2{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
                .item2 img {
            width: 80%;
            height: 150%;
            max-width: 280px;
            border-radius: 10px;
            transition: transform 0.4s;
        }

        .item img {
            width: 70%;
            max-width: 260px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .item2 img:hover {
            transform: scale(1.05);
        }

        .item img:hover {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 8px;
            color: #cccccc;
            font-size: 1rem;
        }

        a.back {
            color: #00aaff;
            text-decoration: none;
            display: inline-block;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>ILJ Gallery</h1>

    <div class="gallery">

        <div class="item">
            <img src="ILJ1.jpg" alt="Image 1">
            
        </div>

        <div class="item">
            <img src="ILJ2.jpg" alt="Image 2">
            
        </div>

        <div class="item2">
            <img src="ILJ3.jpg" alt="Image 3">
            
        </div>

        <div class="item">
            <img src="ILJ4.jpg" alt="Image 4">
            
        </div>

        <div class="item">
            <img src="ILJ5.jpg" alt="Image 5">
            
        </div>

        <div class="item">
            <img src="ILJ6.jpg" alt="Image 6">
            
        </div>

    </div>

    <a href="index.html" class="back">â¬… Back to Home</a>

</body>
</html>
